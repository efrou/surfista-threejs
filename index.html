<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfista 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .win {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 16px 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            display: none;
        }
    </style>
</head>
<body>
    <div class="instructions">Mueve el mouse para controlar al surfista, choca a las piedras para ganar puntos</div>
    <div class="score" id="score">Puntos: 0 / 100</div>
    <div class="win" id="win">Â¡Ganaste! 100/100</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tone": "https://esm.sh/tone@14.8.49?bundle"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
